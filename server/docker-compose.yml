version: "3.8"
services:
    db:
        image: "postgres:alpine"
        container_name: db
        volumes:
            - data:/var/lib/db
        ports:
            - ${LOCAL_PORT}:${LOCAL_PORT}
        environment:
            - POSTGRES_PASSWORD=${LOCAL_PASSWORD}
            - POSTGRES_USER=${LOCAL_USER}
            - POSTGRES_DB=${LOCAL_DB}

    server:
        build: .
        container_name: server
        volumes: 
            - ./:/app
        environment:
            - POSTGRES_PASSWORD=${LOCAL_PASSWORD}
            - POSTGRES_USER=${LOCAL_USER}
            - POSTGRES_DB=${LOCAL_DB}
            - POSTGRES_HOST=${LOCAL_HOST}
            - POSTGRES_PORT=${LOCAL_PORT}
        ports:
            - 5000:5000
        depends_on:
            - db

volumes:
    data:
